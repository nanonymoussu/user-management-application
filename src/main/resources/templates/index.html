<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Management App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        font-family: 'Prompt', sans-serif;
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-800 antialiased">
    <!-- Navbar -->
    <nav class="bg-indigo-600 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Brand Logo & Links -->
          <div class="flex items-center">
            <div class="flex-shrink-0 text-white">
              <i class="fa-solid fa-server text-2xl"></i>
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <span class="text-white font-bold text-xl tracking-tight mr-4">User Management App</span>

                <!-- Dashboard Link -->
                <a
                  href="/dashboard"
                  th:classappend="${activePage == 'dashboard'} ? 'bg-indigo-700 text-white' : 'text-indigo-100 hover:bg-indigo-500 hover:text-white'"
                  class="px-3 py-2 rounded-md text-sm font-medium transition"
                >
                  Dashboard
                </a>

                <!-- Users Link (Active) -->
                <a
                  href="/"
                  th:classappend="${activePage == 'users'} ? 'bg-indigo-700 text-white' : 'text-indigo-100 hover:bg-indigo-500 hover:text-white'"
                  class="px-3 py-2 rounded-md text-sm font-medium transition"
                >
                  Users
                </a>
              </div>
            </div>
          </div>

          <!-- User Profile -->
          <div class="flex items-center gap-4">
            <span class="text-indigo-100 text-sm">Hello, nanonymoussu</span>
            <div class="h-8 w-8 rounded-full bg-indigo-400 flex items-center justify-center text-white font-bold">
              N
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <!-- Page Header & Add Button -->
      <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="flex-1 min-w-0">
          <h2 class="text-2xl font-bold leading-7 text-slate-900 sm:text-3xl sm:truncate">User Management</h2>
          <p class="mt-1 text-sm text-slate-500">Manage system access and roles for your PostgreSQL database.</p>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
          <button
            onclick="openModal()"
            type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            <i class="fa-solid fa-plus mr-2"></i> Add User
          </button>
        </div>
      </div>

      <!-- Data Table Card -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden border border-slate-200">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                  ID
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                  User Info
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                  Role
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                  Status
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-slate-200">
              <!-- Thymeleaf Loop -->
              <tr th:each="user : ${users}" class="hover:bg-slate-50 transition-colors">
                <!-- ID Column -->
                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">#<span th:text="${user.id}">1</span></td>

                <!-- User Info Column -->
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="h-10 w-10 flex-shrink-0">
                      <!-- Dynamic Avatar based on first letter of name -->
                      <div
                        class="h-10 w-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold uppercase shadow-sm"
                        th:text="${#strings.substring(user.name,0,1)}"
                      >
                        N
                      </div>
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-slate-900" th:text="${user.name}">Nanon</div>
                      <div class="text-sm text-slate-500" th:text="${user.email}">nanon.si@aerothai.co.th</div>
                    </div>
                  </div>
                </td>

                <!-- Role Column -->
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-indigo-100 text-indigo-800"
                    th:text="${user.role}"
                  >
                    Admin
                  </span>
                </td>

                <!-- Status Column -->
                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                  <span class="flex items-center gap-1.5">
                    <span class="h-1.5 w-1.5 rounded-full bg-green-500"></span>
                    Active
                  </span>
                </td>

                <!-- Actions Column -->
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button
                    th:onclick="editUser([[${user.id}]], [[${user.name}]], [[${user.email}]], [[${user.role}]])"
                    class="text-indigo-600 hover:text-indigo-900 mr-4 transition-colors"
                  >
                    <i class="fa-solid fa-pen-to-square"></i> Edit
                  </button>
                  <button
                    th:onclick="deleteUser([[${user.id}]])"
                    class="text-red-600 hover:text-red-900 transition-colors"
                  >
                    <i class="fa-solid fa-trash"></i> Delete
                  </button>
                </td>
              </tr>

              <!-- Empty State -->
              <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="5" class="px-6 py-10 text-center text-slate-500">
                  <i class="fa-regular fa-folder-open text-4xl mb-3 text-slate-300"></i>
                  <p>No users found in the database.</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Pop-up Modal -->
    <div
      id="userModal"
      class="fixed inset-0 z-50 hidden overflow-y-auto"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
          onclick="closeModal()"
        ></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <i class="fa-solid fa-user text-indigo-600"></i>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-slate-900" id="modal-title">User Information</h3>
                <div class="mt-4">
                  <form id="userForm">
                    <input type="hidden" id="userId" />
                    <div class="mb-4">
                      <label for="name" class="block text-sm font-medium text-slate-700">Full Name</label>
                      <input
                        type="text"
                        id="name"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2"
                        placeholder="e.g. Nanon Singhasurasak"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
                      <input
                        type="email"
                        id="email"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2"
                        placeholder="nanon@example.com"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label for="role" class="block text-sm font-medium text-slate-700">Role</label>
                      <select
                        id="role"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                      >
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Manager">Manager</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              onclick="saveUser()"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Save Changes
            </button>
            <button
              type="button"
              onclick="closeModal()"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Logic Script (Same as before) -->
    <script>
      const modal = document.getElementById('userModal')
      const form = document.getElementById('userForm')
      const modalTitle = document.getElementById('modal-title')

      function openModal() {
        document.getElementById('userId').value = ''
        form.reset()
        modalTitle.innerText = 'Add New User'
        modal.classList.remove('hidden')
      }

      function closeModal() {
        modal.classList.add('hidden')
      }

      function editUser(id, name, email, role) {
        document.getElementById('userId').value = id
        document.getElementById('name').value = name
        document.getElementById('email').value = email
        document.getElementById('role').value = role
        modalTitle.innerText = 'Edit User'
        modal.classList.remove('hidden')
      }

      function saveUser() {
        const id = document.getElementById('userId').value
        const user = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          role: document.getElementById('role').value,
        }

        if (!user.name || !user.email) {
          Swal.fire('Error', 'Please fill in all fields', 'warning')
          return
        }

        const method = id ? 'PUT' : 'POST'
        const url = id ? `/api/users/${id}` : '/api/users'

        fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user),
        })
          .then((response) => {
            if (response.ok) {
              closeModal()
              Swal.fire({
                title: 'Success!',
                text: 'User data has been saved.',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false,
              }).then(() => window.location.reload())
            } else {
              Swal.fire('Error', 'Could not save user data.', 'error')
            }
          })
          .catch((err) => Swal.fire('Error', 'Network error occurred.', 'error'))
      }

      function deleteUser(id) {
        Swal.fire({
          title: 'Are you sure?',
          text: "You won't be able to revert this!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#4f46e5',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!',
        }).then((result) => {
          if (result.isConfirmed) {
            fetch(`/api/users/${id}`, { method: 'DELETE' }).then((response) => {
              if (response.ok) {
                Swal.fire('Deleted!', 'User has been removed.', 'success').then(() => window.location.reload())
              } else {
                Swal.fire('Error', 'Could not delete user.', 'error')
              }
            })
          }
        })
      }
    </script>
  </body>
</html>
